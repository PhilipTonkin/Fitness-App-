<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <h1>Book a Class</h1>
    <form method="POST">
        <select name="class">
            {% for class in classes %}
                <option value="{{ class.name }}">{{ class.name }} at {{ class.time }}</option>
            {% endfor %}
        </select>
        <button type="submit">Book</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
