{% include 'header.html' %}
<h1>Meet Our Trainers</h1>
<div class="trainer-list">
    {% for trainer in trainers %}
        <div class="trainer-card">
            <img src="{{ url_for('static', filename='images/' ~ trainer.image) }}" alt="{{ trainer.name }}" class="trainer-image">
            <h2>{{ trainer.name }}</h2>
            <p>{{ trainer.specialty }}</p>
            <p>{{ trainer.bio }}</p>
        </div>
    {% endfor %}
</div>
{% include 'footer.html' %}
